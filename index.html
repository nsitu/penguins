<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>waddle waddle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <!-- Embedding API v3 (module) -->
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <!-- ^ Tableau documents this “type=module” include for v3. -->
</head>

<body>
  
<main> 
  <header>
    <h1>when i say freeze</h1>
    <p>you embed a dashboard on a webpage so that you can fully control the styling and buttons.</p>
  </header>

  <div id="vizbox"  >
    <tableau-viz
      id="viz"
      src="https://public.tableau.com/views/waddle/waddle"
      toolbar="hidden"  
      hide-tabs>
    </tableau-viz>  
  </div>

  <div class="controls" id="controls">
    <label class="island-checkbox">
      <input type="checkbox" value="Torgersen" checked />
      <span class="island-img" style="background-image: url('assets/Torgersen.jpg');">
        <img class="check-icon" src="assets/check.svg" alt="" />
      </span>
      <span class="island-name">Torgersen</span>
    </label>

    <label class="island-checkbox">
      <input type="checkbox" value="Dream" checked />
      <span class="island-img" style="background-image: url('assets/Dream.jpg');">
        <img class="check-icon" src="assets/check.svg" alt="" />
      </span>
      <span class="island-name">Dream</span>
    </label>

    <label class="island-checkbox">
      <input type="checkbox" value="Biscoe" checked />
      <span class="island-img" style="background-image: url('assets/Biscoe.jpg');">
        <img class="check-icon" src="assets/check.svg" alt="" />
      </span>
      <span class="island-name">Biscoe</span>
    </label>
    </div>

    <footer>
      
    </footer>
   
  </main>
<script type="module" src="main.js"></script>

</body>
</html>
